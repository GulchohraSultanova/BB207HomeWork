<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background: linear-gradient(90deg, rgba(85, 82, 92, 1) 0%, rgba(75, 75, 93, 1) 35%, rgba(115, 137, 142, 1) 100%);
        }

        header {
            background-color: rgba(63, 63, 63, 0.8);
        }

        input, button {
            height: 35px !important;
        }

        .d-flex {
            align-items: center !important;
        }
    </style>
</head>

<body>

    <header style="background-color: #3F3F3F ;">
        <nav class="navbar navbar-expand-lg navbar-light py-3 position-fixed w-100" style="background-color: #3F3F3F; z-index: 9999;">
            <div class="container">
                <div class="d-flex">
                    <h1 class="text-light" style="margin-right: 20px;">Movie Site</h1>
                    <input class="form-control me-2" type="search" placeholder="Search..." style="width: 750px;"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">
                                <h3>Login</h3>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">
                                <h3>Register</h3>
                            </a>
                        </li>


                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="box" style="padding-top: 150px;">
            <div class="row" id="list">

            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="index.js"></script>

</html>
